name: Full CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Mock deploy to staging (simulated)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && success()
        run: |
          echo "Mock deploy started..."
          echo "Deploying ./dist (or build output) to staging environment (simulated)."
          echo "Deployment successful (mock)."

      - name: Full CI pipeline success message
        if: success()
        run: echo "All steps completed successfully!"
